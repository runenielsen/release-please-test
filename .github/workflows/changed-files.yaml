name: Changed files

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  changed-projects:
    name: Find changed projects
    runs-on: ubuntu-latest
    outputs:
      rune-service: ${{ steps.map-changed-dirs.outputs['rune-service'] == 'true' }}
      rune-service-2: ${{ steps.map-changed-dirs.outputs['rune-service-2'] == 'true' }}
      rune-service-3: ${{ steps.map-changed-dirs.outputs['rune-service-3'] == 'true' }}
      test/rune-service-4: ${{ steps.map-changed-dirs.outputs['test/rune-service-4'] == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Get changed directories
        id: changed-dirs
        uses: tj-actions/changed-files@v44
        with:
          dir_names: true
          dir_names_exclude_current_dir: true
          files: |
            rune-service/**
            rune-service-2/**
            rune-service-3/**
            test/rune-service-4/**

      - name: Map changed directories to output
        id: map-changed-dirs
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-dirs.outputs.all_changed_files }}
        run: |
          for dir in ${ALL_CHANGED_FILES}; do
            echo "$dir=true" >> $GITHUB_OUTPUT
          done

      - name: TEST
        env:
          ARGLE: ${{ toJson(steps.map-changed-dirs.outputs) }}
        run: |
            echo "See env"

  test:
    needs: [changed-projects]
    runs-on: ubuntu-latest
    steps:
      - name: TEST
        env:
          ARGLE: ${{ toJson(needs.changed-projects.outputs) }}
        run: |
          echo "See env"

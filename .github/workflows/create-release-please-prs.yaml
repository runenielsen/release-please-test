---
name: Create Release Please Pull Requests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'rune-service/**'
      - 'rune-service-2/**'
      - 'rune-service-3/**'

jobs:
  create-release-please-pull-requests:
    if: "!startsWith(github.event.head_commit.message, 'chore: release') && github.event.head_commit.author.name != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Release Please
        uses: googleapis/release-please-action@v4
        with:
          skip-github-release: true
          config-file: release-please/release-please-config.json
          manifest-file: release-please/.release-please-manifest.json
